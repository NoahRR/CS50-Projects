{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h4>Register Below</h4>
    <p> </p>

    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" name="username" autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" name="password" autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Repeat Password" class="form-control" name="confirmation" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
